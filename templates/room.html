<!DOCTYPE html>
<html>
<head>
    <title>Group Mining Room | Zytherion Mining</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f2f7 0%, #d1e0f0 100%); /* Light subtle gradient background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(100, 100, 255, 0.1) 0%, rgba(150, 0, 255, 0.1) 100%);
            animation: gradientMove 15s ease infinite;
            background-size: 200% 200%;
            z-index: -1;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Frosted glass white */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            text-align: center;
            max-width: 600px; /* Wider for room details */
            width: 90%;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.5); /* Subtle border */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            margin-bottom: 20px; /* Space for footer */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            color: #2e008c; /* Darker purple */
            margin-bottom: 20px; /* Reduced margin to fit room code on same line if small screen */
            font-size: 2.5em;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 0 0 10px rgba(74, 0, 224, 0.6); /* Glowing effect */
            word-break: break-all; /* Ensure long codes wrap */
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            border-radius: 3px;
            box-shadow: 0 0 12px rgba(142, 45, 226, 0.6); /* Glowing underline */
        }

        p {
            margin: 15px 0;
            font-size: 1.1em;
            color: #444;
        }

        p strong {
            color: #4a00e0;
            font-weight: 600;
        }

        h3 {
            font-family: 'Orbitron', sans-serif;
            color: #6a0dad;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.8em;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(106, 13, 173, 0.4);
        }

        ul {
            list-style: none; /* Remove default bullets */
            padding: 0;
            margin: 0;
            background-color: rgba(240, 240, 255, 0.7); /* Light background for list */
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05); /* Subtle inner shadow */
            max-height: 200px; /* Max height for scrollable members list */
            overflow-y: auto; /* Enable scrolling for many members */
            border: 1px solid rgba(200, 200, 255, 0.5);
        }

        ul li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(220, 220, 255, 0.5); /* Subtle separator */
            color: #555;
            display: flex; /* For potential icons/alignment */
            align-items: center;
            justify-content: center; /* Center each member entry */
            font-size: 1.05em;
        }

        ul li:last-child {
            border-bottom: none; /* No border for the last item */
        }

        button {
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%; /* Default to full width for general buttons */
            max-width: 300px; /* Limit max width for a nicer look */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 30px auto 0 auto; /* Center button and add top margin */
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-30deg);
            transition: 0.5s ease-in-out;
            z-index: -1;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #8e2de2, #4a00e0);
        }

        /* Specific style for "Start Mining Group" button */
        form button {
            background: linear-gradient(90deg, #007bff, #00d4ff); /* Blue gradient for start mining */
        }

        form button:hover {
            background: linear-gradient(90deg, #00d4ff, #007bff);
        }

        /* Waiting message */
        .waiting-message {
            margin-top: 30px;
            font-style: italic;
            color: #666;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        /* Back to Dashboard link as a button */
        .back-to-dashboard-link {
            display: inline-block;
            margin-top: 30px;
        }

        .back-to-dashboard-link button {
            background: linear-gradient(90deg, #6a0dad, #a25be2);
            width: auto;
            padding: 10px 25px;
            font-size: 1em;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .back-to-dashboard-link button:hover {
            background: linear-gradient(90deg, #a25be2, #6a0dad);
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }

        /* Particle effects */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            opacity: 0;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            25% { opacity: 1; }
            50% { transform: translateY(-50px) translateX(20px); opacity: 0.8; }
            75% { opacity: 1; }
            100% { transform: translateY(0) translateX(0); opacity: 0; }
        }

        /* Glare effect for container */
        .glare {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            transform: skewX(-20deg);
            animation: moveGlare 5s infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes moveGlare {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
            text-align: center;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glare"></div>
        <h2>Room Code: {{ code }}</h2>
        <p><strong>Host:</strong> {{ room.host }}</p>

        <h3>Members:</h3>
        <ul>
            {% for m in room.members %}
                <li>{{ m.username }} ({{ m.address }})</li>
            {% endfor %}
        </ul>

        {% if is_host %}
            <form method="post" action="/start_mining_group/{{ code }}">
                <button>üöÄ Start Mining Group</button>
            </form>
        {% else %}
            <p class="waiting-message">‚è≥ Waiting for host to start mining...</p>
        {% endif %}

        <div class="back-to-dashboard-link">
            <a href="/dashboard"><button>‚Üê Back to Dashboard</button></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Zytherion Mining. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;

            // Add particle effects
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                body.appendChild(particle);

                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }

            for (let i = 0; i < 20; i++) {
                createParticle();
            }

            setInterval(createParticle, 1000);

            // Console log for a bit of a "hacker" feel
            console.log("%cZytherion Group Mining Room", "color: #007bff; font-size: 20px; font-weight: bold; font-family: 'Orbitron', sans-serif;");
            console.log("%cGroup established. Initiating peer-to-peer connection protocols...", "color: #00d4ff; font-size: 14px;");
        });
    </script>
</body>
</html>
