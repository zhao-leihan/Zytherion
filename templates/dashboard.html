<!DOCTYPE html>
<html>
<head>
    <title>Dashboard | Zytherion Mining</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f2f7 0%, #d1e0f0 100%); /* Light subtle gradient background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(100, 100, 255, 0.1) 0%, rgba(150, 0, 255, 0.1) 100%);
            animation: gradientMove 15s ease infinite;
            background-size: 200% 200%;
            z-index: -1;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3); /* Subtle border for in-game feel */
            backdrop-filter: blur(8px); /* Frosted glass on container */
            background-color: rgba(255, 255, 255, 0.8); /* More transparent white */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'Orbitron', sans-serif; /* Futuristic font for heading */
            color: #4a00e0;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
            text-shadow: 0 0 8px rgba(74, 0, 224, 0.5); /* Glowing text effect */
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(142, 45, 226, 0.5); /* Glowing underline */
        }

        p {
            margin: 15px 0;
            font-size: 1.1em;
            color: #444; /* Slightly darker text */
            line-height: 1.6;
        }

        p strong {
            color: #4a00e0;
            font-weight: 600;
        }

        hr {
            border: none;
            border-top: 1px dashed rgba(100, 100, 255, 0.5); /* Dashed line for tech feel */
            margin: 30px 0;
            opacity: 0.7;
        }

        h3 {
            font-family: 'Orbitron', sans-serif; /* Futuristic font for subheadings */
            color: #6a0dad;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(106, 13, 173, 0.4);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button-group a button {
            background: linear-gradient(90deg, #4a00e0, #8e2de2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .button-group a button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-30deg);
            transition: 0.5s ease-in-out;
            z-index: -1;
        }

        .button-group a button:hover::before {
            left: 100%;
        }

        .button-group a button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #8e2de2, #4a00e0);
        }

        .logout-button {
            text-align: center; /* Center the logout button */
            margin-top: 30px;
        }

        .logout-button button {
            background: linear-gradient(90deg, #e04a00, #ff8c00);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .logout-button button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-30deg);
            transition: 0.5s ease-in-out;
            z-index: -1;
        }

        .logout-button button:hover::before {
            left: 100%;
        }

        .logout-button button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ff8c00, #e04a00);
        }

        /* Particle effects */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            opacity: 0;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            25% { opacity: 1; }
            50% { transform: translateY(-50px) translateX(20px); opacity: 0.8; }
            75% { opacity: 1; }
            100% { transform: translateY(0) translateX(0); opacity: 0; }
        }

        /* Glare effect for "in-game" feel */
        .glare {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            transform: skewX(-20deg);
            animation: moveGlare 5s infinite;
            pointer-events: none; /* Allows clicks through it */
            z-index: 1;
        }

        @keyframes moveGlare {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
            text-align: center;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glare"></div> <h2>Welcome, {{ user.username }}!</h2>
        <p><strong>Your address:</strong> {{ user.address }}</p>
        <p><strong>Your Balance:</strong> {{ balance }} ZYTH</p>

        <hr>

        <div class="button-group">
            <a href="/send">
                <button>Send ZYTH</button>
            </a>
            <a href ="/pending">
                <button>Pending</button>
            </a>
            <a href ="/history">
                <button>Transaction History</button>
            </a>
        </div>

        <hr>
        <div class="logout-button">
            <a href="/logout"><button>Logout</button></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Zytherion Mining. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for dynamic effects
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;

            // Add particle effects
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 10 + 5; // Size between 5px and 15px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`; // Duration between 5s and 10s
                particle.style.animationDelay = `${Math.random() * 5}s`; // Delay up to 5s
                body.appendChild(particle);

                // Remove particle after animation to prevent performance issues
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }

            // Create a few particles initially
            for (let i = 0; i < 20; i++) {
                createParticle();
            }

            // Create new particles periodically
            setInterval(createParticle, 1000); // Create a new particle every second

            // Console log for a bit of a "hacker" feel (optional, can be removed in production)
            console.log("%cZytherion Mining Dashboard", "color: #8e2de2; font-size: 24px; font-weight: bold; font-family: 'Orbitron', sans-serif;");
            console.log("%cWelcome, Miner! May your hashes be strong.", "color: #4a00e0; font-size: 16px;");
        });
    </script>
</body>
</html>
